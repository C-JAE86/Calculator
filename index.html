<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css"></link>
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div id="display"></div>
            <div id="btnContainer">
                <div id="row1" class="row">
                    <button id="btn0" class="calc-btn"></button>
                    <button id="btn1" class="calc-btn"></button>
                    <button id="btn2" class="calc-btn"></button>
                    <button id="btnOpDivide" class="calc-btn">/</button>
                </div>
                <div id="row2" class="row">
                    <button id="btnNum7" class="calc-btn">7</button>
                    <button id="btnNum8" class="calc-btn">8</button>
                    <button id="btnNum9" class="calc-btn">9</button>
                    <button id="btnOpMultiply" class="calc-btn">*</button>
                </div>
                <div id="row3" class="row">
                    <button id="btnNum4" class="calc-btn">4</button>
                    <button id="btnNum5" class="calc-btn">5</button>
                    <button id="btnNum6" class="calc-btn">6</button>
                    <button id="btnOpSubtract" class="calc-btn">-</button>
                </div>
                <div id="row4"class="row">
                    <button id="btnNum1" class="calc-btn">1</button>
                    <button id="btnNum2" class="calc-btn">2</button>
                    <button id="btnNum3" class="calc-btn">3</button>
                    <button id="btnOpPlus" class="calc-btn">+</button>
                </div>
                <div id="row5" class="row">
                    <button id="btnNumDecimal" class="calc-btn">.</button>
                    <button id="btnNum0" class="calc-btn">0</button>
                    <button id="btnFunctionCancel" class="calc-btn">C</button>
                    <button id="btnFunctionEquals" class="calc-btn">=</button>
                </div>
            </div>

            <!-- <button id="equals" class="btn-equals"></button> -->
            <!-- <button id="clr" class="btn-equals"></button> -->
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
